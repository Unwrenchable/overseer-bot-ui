services:
  - type: web
    name: overseer-bot
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python overseer_bot.py
    envVars:
      - key: CONSUMER_KEY
        sync: false
      - key: CONSUMER_SECRET
        sync: false
      - key: ACCESS_TOKEN
        sync: false
      - key: ACCESS_SECRET
        sync: false
      - key: BEARER_TOKEN
        sync: false
      - key: HUGGING_FACE_TOKEN
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: WEBHOOK_API_KEY
        sync: false
      - key: ENABLE_WALLET_UI
        value: "true"
      - key: SOLANA_PRIVATE_KEY
        sync: false
      - key: SOLANA_RPC_ENDPOINT
        value: "https://api.mainnet-beta.solana.com"
      - key: ETH_PRIVATE_KEY
        sync: false
      - key: ETH_RPC_ENDPOINT
        value: "https://eth.public-rpc.com"
      - key: BSC_RPC_ENDPOINT
        value: "https://bsc-dataseed1.binance.org"
